{% load static %}
<header>
  <div class="header-container">
    <a href="{% url 'home' %}" class="header__logo">
      <img src="{% static '/img/logo.svg' %}" alt="Hop & Barley Logo">
      <p class="logo-text">Hop & Barley</p>
    </a>
    <nav class="header__nav">
      <ul>
        <li><a href="{% url 'home' %}">Products</a></li>
        <li><a href="{% url 'products:guides' %}">Guides & Recipes</a></li>
        {% if user.is_superuser %}
        <li><a href="{% url 'management:management' %}">Management</a></li>
        {% endif %}
      </ul>
    </nav>
    {% if user.is_authenticated %}
    <div class="header__user-actions">
      <a href="{% url 'accounts:account' %}" class="user-icon" aria-label="My Account">
        {% if user.profile.image %}
            <img class="avatar img" src="{{ user.profile.image.url }}" alt="img"/>
        {% else %}
            <img class="avatar icon" src="{% static '/img/icons/User_alt.svg' %}" alt="User Account">
        {% endif %}
      </a>
      <a href="{% url 'orders:cart' %}" class="cart-icon" aria-label="Shopping Cart">
          {% if cart_len %}
              <span class="counter">{{ cart_len }}</span>
          {% endif %}
        <img src="{% static '/img/icons/Shopping_bag.svg' %}" alt="Shopping Cart">
      </a>
    </div>
    {% else %}
    <div class="header__auth-buttons">
      <a href="{% url 'accounts:login' %}" class="button button--secondary">Sign in</a>
      <a href="{% url 'accounts:register' %}" class="button button--primary">Register</a>
    </div>
    {% endif %}
  </div>
</header>
